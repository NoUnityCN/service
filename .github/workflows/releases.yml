name: Get Unity Releases

on:
  workflow_dispatch:
  schedule:
    - cron: '00 12 * * *'  # 每天中午12点执行

permissions:
  contents: write

jobs:
  generate-releases-json:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install requests brotlicffi

    - name: 运行Unity版本获取脚本
      run: |
        python UnityReleases.py

    - name: 显示生成的文件
      run: |
        ls -la *.json
        ls -la single_version/*.json
        
    - name: 复制所需JSON
      run: |
        # 找到最新的6000版本原始JSON文件
        LATEST_6000=$(ls -t single_version/unity_6000_raw_*.json | head -1)
        echo "找到最新的6000原始JSON: $LATEST_6000"
        
        # 复制到根目录作为固定文件名
        cp "$LATEST_6000" ./unity_6000_raw.json

    - name: 发布Unity版本JSON文件
      uses: softprops/action-gh-release@v2
      with:
        files: |
          LTS.json
          BETA.json
          ALPHA.json
          TECH.json
          unity_6000_raw.json
        tag_name: releases